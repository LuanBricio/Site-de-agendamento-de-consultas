<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Consultas</title>
</head>

<body>
    <div class="container">
        <form id="appointment-form">
            <input type="text" class="inputEstilizado" id="name" name="name" placeholder="Nome completo do paciente" required>
            <input type="date" class="inputEstilizado" id="birthdate" name="birthdate" placeholder="Data de nascimento" required>
            <input type="text" class="inputEstilizado" id="responsavel" name="responsavel" placeholder="Nome do responsável" required>
            <input type="tel" class="inputEstilizado" id="phone" name="phone" placeholder="Telefone" required>
            <select class="inputEstilizado" id="already-attended" name="already-attended" required>
                <option value="">O paciente já é acompanhado?</option>
                <option value="primeira-vez">Primeira vez</option>
                <option value="ja-acompanhado">Já é acompanhado</option>
            </select>
            <div class="divider"></div>
            <div class="horarios">
                <h2>Selecione a Data e Hora da Consulta</h2>
                <input type="datetime-local" class="inputEstilizado" id="datahora" name="datahora" required>
                <button">Agendar consulta</button>
            </div>
        </form>
    </div>
</body>

</html>
